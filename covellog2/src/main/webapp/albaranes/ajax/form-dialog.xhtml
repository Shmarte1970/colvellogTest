<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/producto/complemento"
>
    <ui:composition>
        <p:dialog id="AlbaranEditDlg" responsive="true" widgetVar="AlbaranEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Albaran">
            <h:form id="AlbaranEntradaEditForm">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="Fecha" for="fecha" />
                        <p:datePicker 
                            id="fecha"
                            class="cov-input"
                            inputStyleClass="disable-autofocus"
                            value="#{modificarAlbaranBean.fecha}"
                            locale="es"
                            monthNavigator="true"
                            pattern="dd-MM-yyyy"
                        />
                        <p:message for="fecha"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="Texto Aviso" for="textoAviso" />
                        <p:inputText 
                            class="cov-input"
                            id="textoAviso" 
                            value="#{modificarAlbaranBean.textoAviso}" 
                            title="Texto Aviso" 
                        />
                        <p:message for="textoAviso"></p:message>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="Observaciones Internas" for="obsInternas" />
                        <p:inputTextarea 
                            class="cov-input"
                            rows="2" 
                            autoResize="false" 
                            id="obsInternas" 
                            value="#{modificarAlbaranBean.obsInternas}" 
                            title="Observaciones Internas"
                            required="false"/>                                 
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="Observaciones Públicas" for="obsPublicas" />
                        <p:inputTextarea 
                            class="cov-input"
                            rows="2" 
                            autoResize="false" 
                            id="obsPublicas" 
                            value="#{modificarAlbaranBean.obsPublicas}" 
                            title="Observaciones Públicas"
                            required="false"/>                                 
                    </div>
                </div>
                <div style="text-align:right">
                    <p:commandButton 
                        id="GuardarButton"
                        class="boton boton-primary" 
                        value="Guardar"
                        actionListener="#{modificarAlbaranBean.modificarInfoGeneral(event)}"
                        update=":growl"
                        icon="fa fa-fw fa-save" 
                    />
                </div>
            </h:form>
            
                
        </p:dialog>
    </ui:composition>
</html>
