<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/tipo-producto"
>
    <ui:composition>
        <p:panel id="panel-interior" header="Modificar Stock">
            <h:form id="StockEditForm">
                <p:defaultCommand target="GuardarButton"/>
                <h:panelGroup id="display">
                    <div class="width-responsive">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Tipo Producto" for="tipoProducto" />
                                        <t:tipoProductoSeleccionable 
                                            id="tipoProducto"
                                            value="#{modificarStockBean.tipoProducto}"
                                            dialog="TipoProductoSelectorPopup"
                                            updateId="NuevoStock-TipoProductoSeleccionable"
                                            update="@(.NuevoStock-TipoProductoSelector)"
                                            prepareAction="#{modificarStockBean.prepareSelectTipoProducto}"
                                        />
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Lote" for="lote" />
                                        <p:autoComplete
                                            inputStyleClass="cov-input"
                                            class="cov-input"
                                            id="lote" 
                                            value="#{modificarStockBean.lote}"
                                            completeMethod="#{modificarStockBean.loteCompleteText}"
                                            scrollHeight="250"
                                        />
                                        <p:message for="lote"></p:message>
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding-bottom:0">
                                        <p:outputLabel value="Numero Serie" for="numeroSerie" />
                                        <div style="position: relative">
                                            <p:inputText 
                                                class="cov-input"
                                                id="numeroSerie" 
                                                value="#{modificarStockBean.numeroSerie}" 
                                                title="Numero Serie" 
                                                required="false" 
                                            />                                            
                                        </div>
                                        <p:message for="numeroSerie"></p:message>
                                    </div>
                                </div>                        
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Observaciones Internas" for="obsInternas" />
                                        <p:inputTextarea 
                                            class="cov-input"
                                            rows="2" 
                                            autoResize="false" 
                                            id="obsInternas" 
                                            value="#{modificarStockBean.obsInternas}" 
                                            title="Observaciones Internas"
                                            required="false"/> 
                                        <p:message for="obsInternas"/>
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Observaciones Públicas" for="obsPublicas" />
                                        <p:inputTextarea 
                                            class="cov-input"
                                            rows="2" 
                                            autoResize="false" 
                                            id="obsPublicas" 
                                            value="#{modificarStockBean.obsPublicas}" 
                                            title="Observaciones Públicas"
                                            required="false"/>
                                        <p:message for="obsPublicas"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: right;">
                                <p:commandButton 
                                    class="boton boton-primary"
                                    value="Cancelar"
                                    immediate="true"
                                    actionListener="#{modificarStockBean.cancelar}"
                                    icon="fa fa-fw fa-close"

                                />
                                <p:commandButton 
                                    id="GuardarButton"
                                    class="boton boton-primary" 
                                    value="Guardar"
                                    actionListener="#{modificarStockBean.guardar}"
                                    icon="fa fa-fw fa-save"
                                    update=":growl,display"
                                />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
            <t:tipoProductoSelectorDialog
                id="TipoProductoSelectorPopup"
                updateId="NuevoStock-TipoProductoSelector"
            />
        </p:panel>
    </ui:composition>
</html>
