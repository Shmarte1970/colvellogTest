<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/almacen"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="FlotaStockForm">
            <p:defaultCommand target="GuardarButton"/>
            <h:panelGroup id="display">
                <div class="width-responsive">
                    <div class="ui-g" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="Flota" for="flota" />
                            <p:selectOneMenu 
                                id="flota" 
                                class="cov-input"
                                required="false" 
                                value="#{cambiarFlotaStockBean.flotaId}" 
                                requiredMessage="La flota es obligatoria"
                            >
                                <f:selectItem itemLabel="Seleccione una flota"/>
                                <f:selectItems 
                                    value="#{cambiarFlotaStockBean.flotasPosibles}"
                                    var="flotaItem"
                                    itemValue="#{flotaItem.id}"
                                    itemLabel="#{flotaItem.nombre}"
                                />
                            </p:selectOneMenu>
                            <p:message for="flota"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="Observaciones" for="observaciones" />
                            <p:inputTextarea 
                                class="cov-input"
                                rows="2" 
                                autoResize="false" 
                                id="observaciones" 
                                value="#{cambiarFlotaStockBean.observaciones}" 
                                title="Observaciones"
                                required="false"/> 
                            <p:message for="observaciones"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
                            <p:commandButton 
                                class="boton boton-primary"
                                value="Cancelar #{cambiarFlotaStockBean.onCancelarJsComplete}"
                                immediate="true"
                                actionListener="#{cambiarFlotaStockBean.cancelar}"
                                icon="fa fa-fw fa-close"
                                update="#{cambiarFlotaStockBean.onCancelarJsfUpdate}"
                                oncomplete="#{cambiarFlotaStockBean.onCancelarJsComplete}"
                            />
                            <p:commandButton 
                                id="GuardarButton"
                                class="boton boton-primary" 
                                value="Guardar"
                                actionListener="#{cambiarFlotaStockBean.guardar}"
                                icon="fa fa-fw fa-save"
                                update="display,:growl,#{cambiarFlotaStockBean.onGuardarJsfUpdate}"
                                oncomplete="#{cambiarFlotaStockBean.onGuardarJsComplete}"
                            />
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        
    </ui:composition>
</html>
