<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:e="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/empresa"
>
    <ui:composition>
        <h:form id="PropietarioStockForm">
            <p:defaultCommand target="GuardarButton"/>
            <h:panelGroup id="display">
                <div class="width-responsive">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <p:outputLabel value="Fecha" for="fecha" />
                                    <p:datePicker 
                                        id="fecha" 
                                        class="cov-input" 
                                        value="#{cambiarPropietarioStockBean.fecha}" 
                                        locale="es" 
                                        monthNavigator="true" 
                                        pattern="dd-MM-yyyy"
                                    />
                                    <p:message for="fecha"/>
                                    <p:outputLabel value="Hora" for="hora" />
                                    <p:datePicker 
                                        id="hora" 
                                        class="cov-input" 
                                        value="#{cambiarPropietarioStockBean.hora}" 
                                        timeOnly="true" 
                                        pattern="HH:mm"
                                    />
                                    <p:message for="hora"/>
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <p:outputLabel value="Propietario" for="empresa" />
                                    <e:empresaSeleccionable 
                                        id="empresa"
                                        value="#{cambiarPropietarioStockBean.empresa}"
                                        dialog="EmpresaSelectorPopup"
                                        updateId="CambiarPropietarioStockSeleccionable"
                                        update="@(.CambiarPropietarioStockSelector)"
                                        prepareAction="#{cambiarPropietarioStockBean.prepareSelectPropietario}"
                                    /> 
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <p:outputLabel value="Palabras Clave" for="tags" />
                                    <p:inputTextarea 
                                        class="cov-input"
                                        rows="2" 
                                        autoResize="false" 
                                        id="tags" 
                                        value="#{cambiarPropietarioStockBean.tags}" 
                                        title="Palabras Clave"
                                        required="false"/> 
                                    <p:message for="tags"/>
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <p:outputLabel value="Observaciones" for="observaciones" />
                                    <p:inputTextarea 
                                        class="cov-input"
                                        rows="2" 
                                        autoResize="false" 
                                        id="observaciones" 
                                        value="#{cambiarPropietarioStockBean.observaciones}" 
                                        title="Observaciones"
                                        required="false"/> 
                                    <p:message for="observaciones"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
                            <p:commandButton 
                                class="boton boton-primary"
                                value="Cancelar #{cambiarPropietarioStockBean.onCancelarJsfUpdate}"
                                immediate="true"
                                actionListener="#{cambiarPropietarioStockBean.cancelar}"
                                icon="fa fa-fw fa-close"
                                update="#{cambiarPropietarioStockBean.onCancelarJsfUpdate}"
                                oncomplete="closeDialog('DetallePropietarioCambiarDialog')"
                            />
                            <p:commandButton 
                                id="GuardarButton"
                                class="boton boton-primary" 
                                value="Guardar"
                                actionListener="#{cambiarPropietarioStockBean.guardar}"
                                icon="fa fa-fw fa-save"
                                update="display,:growl,#{cambiarPropietarioStockBean.onGuardarJsfUpdate}"
                                oncomplete="handleSubmit(args,'DetallePropietarioCambiarDialog');"
                            />
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <e:empresaSelectorDialog
            id="EmpresaSelectorPopup"
            updateId="CambiarPropietarioStockSelector"
        />
    </ui:composition>
</html>
