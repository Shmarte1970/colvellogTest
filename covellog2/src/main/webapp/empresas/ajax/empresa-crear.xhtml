<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    <ui:composition>
        <p:panel 
            id="EmpresaCrearPanel" 
            class="panel-pestanas panel-interior"
            header="Crear Empresa"
        >
            <ui:include src="empresa-form.xhtml"/>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right; padding-top:16px">
                    <p:commandButton 
                        class="boton boton-primary" 
                        form="EmpresaForm"
                        icon="fa fa-fw fa-close" 
                        actionListener="#{empresaController.cancelCreate}" 
                        value="Cancelar" 
                        update=":mi-layout-contenido,:growl" 
                        immediate="true"
                    />
                    <p:commandButton 
                        id="GuardarButtonEmpresa"
                        class="boton boton-primary" 
                        form="EmpresaForm"
                        actionListener="#{empresaController.crear}" 
                        value="Guardar" 
                        update=":mi-layout-contenido,:growl" 
                        icon="fa fa-fw fa-save"
                    />
                </div>
            </div>
        </p:panel>
    </ui:composition>
</html>
