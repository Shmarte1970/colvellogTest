<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:e="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/empresa"
>
    <ui:composition>
        <p:panel id="panel-interior" header="Crear Cliente">
            <e:empresa-compacta
                value="#{modificarEmpresaController.model.empresa}"
                updateId="empresa-header"
            />
            <ui:include src="cliente-general-form.xhtml"/>            
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right; padding-top:16px">                    
                    <p:commandButton 
                        class="boton boton-primary" 
                        form="ClienteGeneralForm"
                        icon="fa fa-fw fa-close" 
                        actionListener="#{clienteGeneralController.cancelCreate}" 
                        value="Cancelar" 
                        update=":mi-layout-contenido,:growl" 
                        immediate="true"
                    />
                    <p:commandButton 
                        id="GuardarButtonCliente"
                        class="boton boton-primary" 
                        form="ClienteGeneralForm"
                        icon="fa fa-fw fa-save" 
                        actionListener="#{clienteGeneralController.crear}" 
                        value="Guardar" 
                        update=":mi-layout-contenido,:growl" 
                    />
                </div>
            </div>
        </p:panel>
    </ui:composition>
</html>
