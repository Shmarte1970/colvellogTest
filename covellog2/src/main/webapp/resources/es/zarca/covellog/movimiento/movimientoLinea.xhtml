    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
        
    xmlns:jsf="http://xmlns.jcp.org/jsf">  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.stock.dto.MovimientoLineaDto"/>
            <composite:attribute name="updateId" required="false" default=""/>
        </composite:interface>  
        <composite:implementation>          
            <p:panel
                id="content" 
                styleClass="#{cc.attrs.updateId}"
                style="position: relative;min-height: 5em;padding:6px"
            >
                <div class="my-row">
                    <div class="my-col" style="float:left">
                        <div style="text-align:left">
                            <div style="font-size:1.5em">
                                <strong>
                                    <p:outputLabel 
                                        style="padding:0" 
                                        rendered="#{not empty cc.attrs.value.stock.numSerie}" 
                                        value="#{cc.attrs.value.stock.numSerie}" 
                                    />
                                </strong>
                            </div>
                            <div jsf:rendered="#{!empty cc.attrs.value.stock.tipoProducto}">
                                <i>#{cc.attrs.value.stock.tipoProducto.descripcion}</i>
                            </div>
                            <div jsf:rendered="#{!empty cc.attrs.value.stock.tipoProducto}">
                                <i>#{cc.attrs.value.stock.tipoProducto.id}</i>
                            </div>
                            <div jsf:rendered="#{!empty cc.attrs.value.stock.lote}">
                                <i>Lote: #{cc.attrs.value.stock.lote}</i>
                            </div>
                        </div>
                    </div>
                    <div class="my-col" style="float:right;padding-left:6px">
                        <div jsf:rendered="#{!empty cc.attrs.value.booking}" style="text-align:right" class="app-codigo">
                            <div>Booking</div>
                            <div>#{cc.attrs.value.booking}</div>
                        </div>
                    </div>
                </div>
            </p:panel>
        </composite:implementation>  
    </h:body>  
</html>
