<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
        
    xmlns:p="http://primefaces.org/ui">  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.ubicaciones.dto.UbicacionDto"/>
            <composite:attribute name="updateId" required="false" default=""/>
        </composite:interface>  
        <composite:implementation>          
            <p:panel 
                id="content" 
                styleClass="#{cc.attrs.updateId} panel-info"
                style="position: relative;min-height: 2em"
            >
                <h:outputLabel value="Sin ubicacion" rendered="#{empty cc.attrs.value}"/>
                <ul class="datos" jsf:rendered="#{not empty cc.attrs.value}">
                    <li>
                        <h:outputText 
                            value="#{cc.attrs.value.id}: #{cc.attrs.value.nombre}" 
                            style="font-weight:bold"
                        />
                    </li>
                    <li>
                        <h:outputText 
                            value="#{cc.attrs.value.empresa.alias}" 
                            style="font-weight:bold"
                        />
                    </li>
                    <li>
                        <h:outputText 
                            value="#{cc.attrs.value.direccion.poblacion.nom}" 
                            style="font-weight:bold"
                        />
                    </li>
                </ul>
            </p:panel>
        </composite:implementation>  
    </h:body>  
</html>
