<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/empresa"
>
    <h:body>  
        <composite:interface>  
            <composite:attribute name="updateId" required="true" type="java.lang.String"/>
        </composite:interface> 
        <composite:implementation>
           <p:dialog 
                id="#{cc.id}Dlg"
                responsive="true"
                widgetVar="#{cc.id}Dialog"
                modal="true"
                resizable="false"
                appendTo="@(body)"
                header="Editar Contacto" 
                dynamic="false"
                position="center center"
                style="min-width: 40%"
                >
                    <div style="max-height: 80vh">
                        <c:contactoEditPanel
                            onCompleteAceptar="handleSubmit(args,'#{cc.id}Dialog');"
                            onCompleteCancelar="closeDialog('#{cc.id}Dialog')"
                            updateId="#{cc.attrs.updateId}"
                        />
                    </div>
            </p:dialog>  
        </composite:implementation>  
    </h:body>  
</html>
