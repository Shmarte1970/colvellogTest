<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/transporte"
>
    <h:body>  
        <composite:interface> 
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.albaran.dto.InfoTransporteDto"/>
            <composite:attribute name="dialog" required="true"/>
            <composite:attribute name="update" required="true"/>
            <composite:attribute name="updateId" required="true"/>
            <composite:attribute name="onClickSeleccionar" method-signature="void actionListener(javax.faces.event.ActionEvent)" required="true"/>
            <composite:attribute name="onClickSusMedios" method-signature="void actionListener(javax.faces.event.ActionEvent)" required="true"/>
            <composite:attribute name="onClickSusMediosUpdate" required="true"/>
        </composite:interface> 
        <composite:implementation>
            <c:infoTransporte
                id="transporte"
                value="#{cc.attrs.value}"
                updateId="#{cc.attrs.updateId}"
            />
            <p:message for="transporte"></p:message>
            <div style="text-align:right;padding:0.2em 0;">
                <p:commandButton 
                    id="susMediosButton"
                    class="boton boton-primary boton-peque" 
                    value="Sus medios"
                    immediate="true"
                    actionListener="#{cc.attrs.onClickSusMedios}"
                    update="#{cc.attrs.onClickSusMediosUpdate}"
                    icon="fa fa-fw fa-user"
                />
                <p:commandButton 
                    id="selectButton"
                    class="boton boton-primary boton-peque" 
                    value="Seleccionar"
                    immediate="true"
                    actionListener="#{cc.attrs.onClickSeleccionar}"
                    update="#{cc.attrs.update}"
                    oncomplete="PF('#{cc.attrs.dialog}Dialog').show()"
                    icon="fa fa-fw fa-search"
                />
            </div>
        </composite:implementation>  
    </h:body>  
</html>
