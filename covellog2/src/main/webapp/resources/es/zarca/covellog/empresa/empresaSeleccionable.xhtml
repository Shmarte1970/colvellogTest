<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/empresa"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
>
    <h:body>  
        <composite:interface> 
            <composite:attribute name="value" required="true"/>
            <composite:attribute name="dialog" required="true"/>
            <composite:attribute name="update" required="true"/>
            <composite:attribute name="updateId" required="true"/>
            <composite:attribute name="renderButton" required="false" default="true"/>
            <composite:attribute name="prepareAction" method-signature="void actionListener(javax.faces.event.ActionEvent)" required="true"/>
        </composite:interface> 
        <composite:implementation>
            <c:empresa-compacta
                id="empresa"
                value="#{cc.attrs.value}"
                updateId="#{cc.attrs.updateId}"
            />
            <p:message for="empresa"></p:message>
            <div 
                style="text-align:right;padding:4px 0;" 
                jsf:rendered="#{cc.attrs.renderButton}"
            >
                <p:commandButton 
                    id="selectButton"
                    class="boton boton-primary boton-peque" 
                    value="Seleccionar"
                    immediate="true"
                    actionListener="#{cc.attrs.prepareAction}"
                    update="#{cc.attrs.update}"
                    oncomplete="PF('#{cc.attrs.dialog}Dialog').show()"
                    icon="fa fa-fw fa-search"
                />
            </div>
        </composite:implementation>  
    </h:body>  
</html>
