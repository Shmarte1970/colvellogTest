<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
    <h:body>  
        <composite:interface>
            <composite:attribute name="value" required="true" type="es.zarca.covellog.application.albaranes.form.ModificarAlbaranInfoForm"/>
            <composite:attribute name="update" required="true"/>
            <composite:attribute name="actionListener" method-signature="void actionListener(javax.faces.event.ActionEvent)" required="true"/>
            <composite:attribute name="onCompleteAceptar" required="true"/>
            <composite:attribute name="onCompleteCancelar" required="true"/>
        </composite:interface> 
        <composite:implementation>
            <h:form id="AlbaranEntradaEditPanelForm" >
                <h:panelGroup layout="block" rendered="#{cc.attrs.value != null}">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="Fecha" for="fecha" />
                            <p:datePicker 
                                id="fecha"
                                class="cov-input"
                                inputStyleClass="disable-autofocus"
                                value="#{cc.attrs.value.fecha}"
                                locale="es"
                                monthNavigator="true"
                                pattern="dd-MM-yyyy"
                            />
                            <p:message for="fecha"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="Texto Aviso" for="textoAviso" />
                            <p:inputText 
                                class="cov-input"
                                id="textoAviso" 
                                value="#{cc.attrs.value.textoAviso}" 
                                title="Texto Aviso" 
                            />
                            <p:message for="textoAviso"></p:message>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="Observaciones Internas" for="obsInternas" />
                            <p:inputTextarea 
                                class="cov-input"
                                rows="2" 
                                autoResize="false" 
                                id="obsInternas" 
                                value="#{cc.attrs.value.observaciones.obsInternas}" 
                                title="Observaciones Internas"
                                required="false"/>                                 
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="Observaciones Públicas" for="obsPublicas" />
                            <p:inputTextarea 
                                class="cov-input"
                                rows="2" 
                                autoResize="false" 
                                id="obsPublicas" 
                                value="#{cc.attrs.value.observaciones.obsPublicas}" 
                                title="Observaciones Públicas"
                                required="false"/>                                 
                        </div>
                    </div>
                </h:panelGroup>
                <div style="text-align:right">
                    <p:commandButton 
                        class="boton boton-primary" 
                        value="Cancelar"
                        oncomplete="#{cc.attrs.onCompleteCancelar}"
                        icon="fa fa-fw fa-close"
                        immediate="true"
                    />  
                    <p:commandButton 
                        id="GuardarButton"
                        class="boton boton-primary" 
                        value="Guardar"
                        actionListener="#{cc.attrs.actionListener}"
                        oncomplete="#{cc.attrs.onCompleteAceptar}"
                        update="AlbaranEntradaEditPanelForm,#{cc.attrs.update}"
                        icon="fa fa-fw fa-save" 
                    />
                </div>
            </h:form>
        </composite:implementation>  
    </h:body>  
</html>
