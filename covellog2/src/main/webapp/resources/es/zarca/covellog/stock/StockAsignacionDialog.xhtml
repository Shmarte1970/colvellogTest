<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:e="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/stock"
>
    <h:body>  
        <composite:interface>
            <composite:attribute name="updateId" required="true"/>
        </composite:interface> 
        <composite:implementation>
            <p:dialog 
                id="#{cc.id}Dlg"
                class="#{cc.attrs.updateId}"
                responsive="true"
                widgetVar="#{cc.id}Dialog"
                modal="true"
                resizable="false"
                appendTo="@(body)"
                header="#{stockAsignacionBean.reserva.tipo.nombre}"
                dynamic="true"
                position="center center"
                maximizable="false"
                style="min-width: 500px"
            >
                <e:StockAsignacionPanel
                    id="#{cc.id}Panel"
                    updateId="#{cc.attrs.updateId}Panel"
                    onCompleteGuardar="handleSubmit(args,'#{cc.id}Dialog');"
                    onCompleteCancelar="closeDialog('#{cc.id}Dialog')"
                />
            </p:dialog>  
        </composite:implementation>  
    </h:body>  
</html>
