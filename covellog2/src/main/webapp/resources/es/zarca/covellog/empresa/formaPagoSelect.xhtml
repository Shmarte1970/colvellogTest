    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
>  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true"/>
            <composite:attribute name="updateId" required="true"/>
            <composite:attribute name="seleccionados" required="false"/>
        </composite:interface>  
        <composite:implementation>
            <p:selectManyMenu 
                style="width:100%" 
                id="formaPago" 
                converter="formaPagoEditLineaConverter"
                value="#{cc.attrs.seleccionados}"
                var="p"
                styleClass="#{cc.attrs.updateId}"
            >
                <f:selectItems 
                    value="#{cc.attrs.value}"
                    var="item"
                    itemLabel="#{item}"
                    itemValue="#{item}"/>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="%"/>
                    </f:facet>
                    <p:outputLabel value="#{p.porcentaje}%" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Pago"/>
                    </f:facet>
                    <p:outputLabel value="#{p.tipoPago.nombre}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Vencimiento"/>
                    </f:facet>
                    <p:outputLabel value="#{p.tipoVencimiento.nombre}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DÃ­a Pago"/>
                    </f:facet>
                    <p:outputLabel value="#{p.diaPago}" />
                </p:column>
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText value="#{cc.attrs.value.size()} tipos de pago" style="font-weight:bold;"/>
                </f:facet>
            </p:selectManyMenu>
            <p:message for="formaPago"></p:message>
        </composite:implementation>  
    </h:body>  
</html>
