<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/booking"
>
    <h:body>  
        <composite:interface>
            <composite:attribute name="updateId" required="true"/>
            <composite:attribute name="update" required="true"/>
        </composite:interface> 
        <composite:implementation>
            <p:dialog 
                id="#{cc.id}Dlg"
                responsive="true"
                widgetVar="#{cc.id}Dialog"
                modal="true"
                resizable="false"
                appendTo="@(body)"
                header="#{entregarBookingReservaBean.loaded and entregarBookingReservaBean.reserva.tipo.id == 'E' ? 'ENTRADA' : 'SALIDA'}"
                dynamic="true"
                position="center center"
                maximizable="false"
                style="min-width:500px"
            >
                <b:entregarBookingReservaPanel
                    id="#{cc.id}Panel"
                    updateId="#{cc.attrs.updateId}"
                    onCompleteAceptar="handleSubmit(args,'#{cc.id}Dialog');"
                    onCompleteCancelar="closeDialog('#{cc.id}Dialog')"
                    actionListener="#{cc.attrs.actionListener}"
                    update="#{cc.attrs.update}"
                    items="#{cc.attrs.items}"
                    selected="#{cc.attrs.selected}"
                />
            </p:dialog>  
        </composite:implementation>  
    </h:body>  
</html>
