<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.stock.dto.StockMiniDto"/>
            <composite:attribute name="updateId" required="false" default=""/>
        </composite:interface>  
        <composite:implementation>          
            <p:panel 
                id="content"                
                styleClass="#{cc.attrs.updateId} panel-info"
                style="position: relative;min-height: 4.5em"
            >
                <div style="position:relative;z-index: 1">
                    <p:outputPanel 
                        layout="block" 
                        style="font-style: italic;font-weight: bold" 
                    >
                        <h:panelGroup 
                            layout="block"
                            rendered="#{not empty cc.attrs.value.numSerie}"
                            style="font-size:1.5em"
                        >
                            #{cc.attrs.value.numSerie}  #{cc.attrs.value.estado.nombre}
                        </h:panelGroup>
                    </p:outputPanel>
                    <div style="font-size:1em;padding-top:0.2em">
                        <span>
                            #{cc.attrs.value.tipoProducto.familia.nombre} / #{cc.attrs.value.tipoProducto.id} / #{cc.attrs.value.tipoProducto.descripcion}
                        </span>
                    </div>
                    <div style="font-size:1em;padding-top:0.2em">
                        <span>
                            Enrega: #{cc.attrs.value.albaranEntregaFriendlyId}
                        </span>
                    </div>
                    <div style="font-size:1em;padding-top:0.2em">
                        <span>
                            Recogida: #{cc.attrs.value.albaranRecogidaFriendlyId}
                        </span>
                    </div>
                </div>
            </p:panel>
        </composite:implementation>  
    </h:body>  
</html>
