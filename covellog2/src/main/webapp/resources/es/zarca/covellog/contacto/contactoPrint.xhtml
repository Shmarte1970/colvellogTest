<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
>  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.contactos.dto.ContactoDto"/>
        </composite:interface>  
        <composite:implementation>          
            <ul jsf:rendered="#{not empty cc.attrs.value}">
                <li jsf:rendered="#{not empty cc.attrs.value.nombre}">
                    <h:outputText value="#{cc.attrs.value.nombre} "/> <h:outputText value="#{cc.attrs.value.apellidos}"/>
                </li>
                <li jsf:rendered="#{not empty cc.attrs.value.telefono}">
                    <div class="print-row">
                        <div class="print-col">
                            <h:outputText value="#{cc.attrs.value.telefono}"/>
                        </div>
                        <div class="print-col" style="padding-left:1em">
                            <h:outputText value="#{cc.attrs.value.telefono2}"/>
                        </div>
                    </div>
                </li>
                <li jsf:rendered="#{not empty cc.attrs.value.email}">
                    <h:outputText value="#{cc.attrs.value.email}"/>
                </li>
            </ul>
        </composite:implementation>  
    </h:body>  
</html>
