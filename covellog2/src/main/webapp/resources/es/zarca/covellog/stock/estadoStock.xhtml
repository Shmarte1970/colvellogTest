<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.stock.dto.EstadoDto"/>
            <composite:attribute name="style" required="false" default=""/>
            <composite:attribute name="updateId" required="false" default=""/>
            <composite:attribute name="styleClass" required="false" default=""/>
        </composite:interface>  
        <composite:implementation>          
            <div
                class="#{cc.attrs.updateId} app-estado stock-estado-#{cc.attrs.value.id} #{cc.attrs.styleClass}"
                style="#{cc.attrs.style}"
            >
                #{cc.attrs.value.nombre}
            </div>
        </composite:implementation>  
    </h:body>  
</html>
