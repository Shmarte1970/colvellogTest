    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
>    
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.albaran.dto.InfoTransporteDto"/>
            <composite:attribute name="updateId" required="false" default=""/>
        </composite:interface>  
        <composite:implementation>          
            <p:panel 
                id="content" 
                styleClass="#{cc.attrs.updateId} panel-info"
                style="position: relative;min-height: 2em"
            >
                <div style="position:relative;z-index: 1" jsf:rendered="#{not empty cc.attrs.value}">
                    <div style="font-size:1em"><span>#{cc.attrs.value.nombre}</span></div>
                    <div style="font-size:0.9em"><span><strong>#{cc.attrs.value.transportistaNombre}</strong></span></div>
                    <div 
                        style="font-size:0.9em;font-style: italic"
                        jsf:rendered="#{not empty cc.attrs.value.capacidad}"
                    >
                        <span>#{cc.attrs.value.capacidad} TEUS</span>
                    </div>
                </div>
            </p:panel>
        </composite:implementation>  
    </h:body>  
</html>
