    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
        
    xmlns:jsf="http://xmlns.jcp.org/jsf">  
    <h:body>  
        <composite:interface>  
            <composite:attribute name="value" required="true" type="es.zarca.covellog.interfaces.facade.stock.dto.StockAsignacionDto"/>
            <composite:attribute name="updateId" required="false" default=""/>
            <composite:attribute name="prefijoBooking" required="false" default=""/>
        </composite:interface>  
        <composite:implementation>          
            <p:panel
                id="content" 
                styleClass="#{cc.attrs.updateId}"
                style="position: relative;min-height: 5em;padding:0px"
            >
                <div class="my-row">
                    <div class="my-col" style="float:left">
                        <div style="text-align:left">
                            <div style="font-size:1.5em">
                                <strong>
                                    <p:outputLabel style="padding:0" rendered="#{not empty cc.attrs.value.stock}" value="#{cc.attrs.value.stock.numSerie}" />
                                    <p:outputLabel style="padding:0;color:red" rendered="#{empty cc.attrs.value.stock}" value="PENDIENTE ASIGNAR" />
                                </strong>
                            </div>
                            <div jsf:rendered="#{not empty cc.attrs.value.tipoProducto.descripcion}">
                                <i>#{cc.attrs.value.tipoProducto.descripcion}</i>
                            </div>
                            <div jsf:rendered="#{not empty cc.attrs.value.tipoProducto.id}">
                                <i>#{cc.attrs.value.tipoProducto.id}</i>
                            </div>
                            <div jsf:rendered="#{not empty cc.attrs.value.lote}">
                                <i>Lote: #{cc.attrs.value.lote}</i>
                            </div>
                        </div>
                    </div>
                    <div class="my-col" style="float:right;padding-left: 6px">
                        <div jsf:rendered="#{not empty cc.attrs.value.booking}" style="text-align:right" class="app-estado">
                            <div>Booking</div>
                            <div>#{cc.attrs.value.booking}</div>
                        </div>
                    </div>
                    <div class="my-col" style="float:right;padding-left: 6px">
                        <div jsf:rendered="#{not empty cc.attrs.value.stock}" style="text-align:right" class="app-estado">
                            <div>Estado</div>
                            <div>#{cc.attrs.value.stock.estado.nombre}</div>
                        </div>
                    </div>
                </div>
            </p:panel>
        </composite:implementation>  
    </h:body>  
</html>
