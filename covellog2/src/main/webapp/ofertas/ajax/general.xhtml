<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ub="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/ubicacion"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/empresa"
>
    <ui:composition>        
        <div>
            <h:form id="ContratoGeneralForm">
                <p:defaultCommand target="GuardarButton"/>
                    <h:panelGroup id="display">
                        <div class="ui-g">
                            <div class="ui-g-6 ui-md-6 ui-lg-6">
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Fecha" for="fecha" />
                                        <p:datePicker 
                                            id="fecha"
                                            class="cov-input"
                                            value="#{modificarContratoGeneralBean.fecha}"
                                            locale="es"
                                            monthNavigator="true"
                                            pattern="dd-MM-yyyy"

                                        />
                                        <p:message for="fecha"/>
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Codigo Pedido Cliente" for="codigoPedidoCliente" />
                                        <p:inputText 
                                            class="cov-input"
                                            id="codigoPedidoCliente" 
                                            value="#{modificarContratoGeneralBean.codigoPedidoCliente}" 
                                            title="Código Pedido Cliente" 
                                        />
                                        <p:message for="codigoPedidoCliente"></p:message>
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Código Proveedor" for="codigoPedidoProveedor" />
                                        <p:inputText 
                                            class="cov-input"
                                            id="codigoPedidoProveedor" 
                                            value="#{modificarContratoGeneralBean.codigoPedidoProveedor}" 
                                            title="Codigo Pedido Proveedor" 
                                        />
                                        <p:message for="codigoPedidoProveedor"></p:message>
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Previsión Meses Alquiler" for="previsionMesesAlquiler" />
                                        <p:inputText 
                                            class="cov-input"
                                            id="previsionMesesAlquiler" 
                                            value="#{modificarContratoGeneralBean.previsionMesesAlquiler}" 
                                            title="Previsión Meses Alquiler" 
                                        />
                                        <p:message for="previsionMesesAlquiler"/>
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Observaciones Internas" for="obsInternas" />
                                        <p:inputTextarea 
                                            class="cov-input"
                                            rows="2" 
                                            autoResize="false" 
                                            id="obsInternas" 
                                            value="#{modificarContratoGeneralBean.obsInternas}" 
                                            title="Observaciones Internas"
                                            required="false"/>                                 
                                    </div>
                                </div>
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Observaciones Públicas" for="obsPublicas" />
                                        <p:inputTextarea 
                                            class="cov-input"
                                            rows="2" 
                                            autoResize="false" 
                                            id="obsPublicas" 
                                            value="#{modificarContratoGeneralBean.obsPublicas}" 
                                            title="Observaciones Públicas"
                                            required="false"/>                                 
                                    </div>
                                </div>                               
                            </div>
                            <div class="ui-g-6 ui-md-6 ui-lg-6">
                                <div class="ui-g">
                                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        <p:outputLabel value="Dirección Envio"/>
                                        <p:panel 
                                            styleClass="panel-datatable header-mediano contrato-direccion-envio" 
                                            style="margin-top:8px"
                                        >
                                            <ub:ubicacion value="#{modificarContratoGeneralBean.direccionEnvio}"/>
                                                <div style="text-align:right;padding-top:8px">
                                                    <p:commandButton 
                                                        class="boton boton-primary boton-peque" 
                                                        value="Seleccionar"
                                                        immediate="true"
                                                        icon="fa fa-fw fa-search"
                                                        actionListener="#{modificarContratoGeneralBean.prepareUpdateDireccionEnvio}"
                                                        update="@(.ModificarContrato-DireccionEnvioSelector)"
                                                        oncomplete="PF('DireccionEnvioSelectorPopupDialog').show()"
                                                    />
                                                </div>
                                        </p:panel>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
                                <p:commandButton 
                                    class="boton boton-primary"
                                    value="Volver"
                                    immediate="true"
                                    ajax="false"
                                    action="gestion.xhtml?faces-redirect=true"
                                />
                                <p:commandButton 
                                    id="GuardarButton"
                                    class="boton boton-primary" 
                                    value="Guardar"
                                    actionListener="#{modificarContratoGeneralBean.guardar}"
                                    icon="fa fa-fw fa-save"
                                    update=":growl,:panel-interior"
                                />
                            </div>
                        </div>
                    </h:panelGroup>
            </h:form>
        </div>
        <em:direccionEnvioSelectorDialog
            id="DireccionEnvioSelectorPopup"
            updateId="ModificarContrato-DireccionEnvioSelector"
        />
    </ui:composition>
</html>
