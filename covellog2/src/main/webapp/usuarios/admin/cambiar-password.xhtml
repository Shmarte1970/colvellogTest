<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioCambiarPasswordDlg" responsive="true" widgetVar="UsuarioCambiarPasswordDialog" modal="true" resizable="false" appendTo="@(body)" header="Cambiar Contraseña">
            <h:form id="UsuarioCambiarPasswordForm">
                <h:panelGroup id="display" rendered="#{usuarioAdminServiceController.selected != null}">
                    <div class="width-responsive" style="width:450px">
                        <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 div-label">
                                <p:outputLabel value="Nueva contraseña" for="password" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8">
                                <p:password style="width:16em" id="password" value="#{usuarioAdminServiceController.cambiarPasswordForm.password}" title="Contraseña" required="true" requiredMessage="La contraseña es obligatoria"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 div-label">
                                <p:outputLabel value="Repita nueva contraseña" for="password2" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8">
                                <p:password style="width:16em" id="password2" value="#{usuarioAdminServiceController.cambiarPasswordForm.password2}" title="Contraseña" required="true" requiredMessage="La contraseña es obligatoria"/>
                            </div>
                        </div>
                        <div style="text-align: right; padding-top:16px">
                            <p:commandButton class="boton boton-primary" icon="fa fa-fw fa-save" actionListener="#{usuarioAdminServiceController.cambiarPassword}" value="Guardar" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCambiarPasswordDialog');"/>
                            <p:commandButton class="boton boton-primary" icon="fa fa-fw fa-close" actionListener="#{usuarioAdminServiceController.cancelCambioPassword}" value="Cancelar" oncomplete="closeDialog('UsuarioCambiarPasswordDialog')" immediate="true"/>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
