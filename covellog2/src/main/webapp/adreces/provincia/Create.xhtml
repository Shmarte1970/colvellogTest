<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciaCreateDlg" widgetVar="ProvinciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adrecesBundle.CreateProvinciaTitle}">
            <h:form id="ProvinciaCreateForm">
                <h:panelGroup id="display" rendered="#{gestioProvinciaController.altaForm != null}">
                    <div class="width-responsive" style="width:420px">
                        <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 div-label">
                                <p:outputLabel value="#{adrecesBundle.CreateProvinciaLabel_nom}" for="nom" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8">
                                <p:inputText style="width:16em" id="nom" value="#{gestioProvinciaController.altaForm.nom}" title="#{adrecesBundle.CreateProvinciaTitle_nom}" required="true" requiredMessage="#{adrecesBundle.CreateProvinciaRequiredMessage_nom}"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 div-label">
                                <p:outputLabel value="#{adrecesBundle.CreateProvinciaLabel_codi}" for="codigo" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8">
                                <p:inputText style="width:16em" id="codigo" value="#{gestioProvinciaController.altaForm.codi}" title="#{adrecesBundle.CreateProvinciaTitle_codi}" required="true" requiredMessage="#{adrecesBundle.CreateProvinciaRequiredMessage_codi}"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 div-label">
                                <p:outputLabel value="#{adrecesBundle.CreateProvinciaLabel_codiPostal}" for="codiPostal" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8">
                                <p:inputText style="width:16em" id="codiPostal" value="#{gestioProvinciaController.altaForm.codiPostal}" title="#{adrecesBundle.CreateProvinciaTitle_codiPostal}"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4 ui-lg-4 div-label">
                                <p:outputLabel value="#{adrecesBundle.CreateProvinciaLabel_pais}" for="pais" />
                            </div>
                            <div class="ui-g-12 ui-md-8 ui-lg-8">
                                <p:selectOneMenu style="width:16em" autoWidth="false" id="pais" value="#{gestioProvinciaController.altaForm.idPais}" required="true" requiredMessage="#{adrecesBundle.CreateProvinciaRequiredMessage_pais}">
                                    <f:selectItem itemLabel="Seleccione un paÃ­s" itemValue="" />
                                    <f:selectItems value="#{gestioProvinciaController.paisosPosibles}"
                                                   var="paisItem"
                                                   itemLabel="#{paisItem.nom}"                                           
                                                   itemValue="#{paisItem.id}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div style="text-align: right; padding-top:16px">
                            <p:commandButton class="boton boton-primary" icon="fa fa-fw fa-save" actionListener="#{gestioProvinciaController.create}" value="Guardar" update="display,:ProvinciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProvinciaCreateDialog');"/>
                            <p:commandButton class="boton boton-primary" icon="fa fa-fw fa-close" actionListener="#{gestioProvinciaController.cancelCreate}" value="Cancelar" oncomplete="closeDialog('ProvinciaCreateDialog')" immediate="true"/>
                        </div> 
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
