<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JEE - JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <<h2>Prueba de Login</h2>
            <h:panelGrid>
                <h:outputLabel value="Usuario: " style="font-weight:bold"/>
                <h:inputText value="#{test.user}" required="true" requiredMessage="Error:introduce el usuario" />
                <h:outputLabel value="Contraseña:" style="font-weight: bold"/>
                <h:inputSecret value="#{test.pwd}" required="true" requiredMessage="Error:introduce la contraseña"/>
                <h:commandButton id="submit" value="Login" action="newTemplateTest"/>
                <h:commandButton id="reset"  value="Clear" type="reset" />
            </h:panelGrid>
        </h:form>
    </h:body>
  
</html>
