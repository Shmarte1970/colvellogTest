<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body >
        
         <h2 class="Tituloh2">Inicio de Sesion</h2>
        <h:form>
           
            <h:panelGrid class="form-groupGrid">             
                
                    <h:outputLabel class="form-groupLabel" value="Usuario: " />
                    <h:inputText class="form-groupInput" value="#{login.user}" required="true" requiredMessage="Error:introduce el usuario" />             
                    <h:outputLabel class="form-groupLabel" value="Contraseña:" />
                    <h:inputSecret class="form-groupInput" value="#{login.pwd}" required="true" requiredMessage="Error:introduce la contraseña"/>                
                    <h:commandButton class="form-groupButton" id="submit" value="Login" action="newTemplateTest"/>
                    <h:commandButton class="form-groupButton" id="reset"  value="Clear" action="newTemplateTest" />
                
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
