<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:e="http://xmlns.jcp.org/jsf/composite/es/zarca/covellog/empresa"
>
    <ui:composition>        
        <p:panel id="panel-interior" header="Crear Contrato">
            <h:form id="ContratoCrearForm">
                <h:panelGroup id="display">
                    <div class="width-responsive">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:outputLabel value="Fecha" for="fecha" />
                                <p:datePicker 
                                    id="fecha"
                                    class="cov-input"
                                    value="#{crearContratoBean.fecha}"
                                    locale="es"
                                    monthNavigator="true"
                                    pattern="dd-MM-yyyy"

                                />
                                <p:message for="fecha"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                <p:outputLabel value="Empresa" for="empresa" />
                                <e:empresaSeleccionable 
                                    id="empresa"
                                    value="#{crearContratoBean.empresa}"
                                    dialog="EmpresaSelectorPopup"
                                    updateId="Contrato-Empresa"
                                    update="@(.empresa-selector)"
                                    prepareAction="#{crearContratoBean.prepareSelectEmpresa}"
                                />   
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6" style="text-align: right">
                                <p:commandButton 
                                    class="boton boton-primary"
                                    value="Crear Contrato"
                                    actionListener="#{crearContratoBean.guardar}"
                                    icon="fa fa-fw fa-save"
                                    update=":growl,display"
                                />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:panel>
        <e:empresaSelectorDialog
            id="EmpresaSelectorPopup"
            updateId="empresa-selector"
        />
    </ui:composition>
</html>
