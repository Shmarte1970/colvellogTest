<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:composition>
        <h:form id="ContratoCondicionesForm" rendered="#{not empty condicionesContratoBean.condiciones}">
            <p:defaultCommand target="GuardarButton"/>                       
            <div class="ui-g">
                <div class="ui-g-12 ui-md-9 ui-lg-6">
                    <p:outputLabel value="Facturar Por Adelantado" for="facturarAdelantado"/>
                    <p:panel id="facturarAdelantado" class="ui-inputfield cov-input" styleClass="ui-inputfield cov-input">
                        <div><p:selectBooleanCheckbox value="#{condicionesContratoBean.condiciones.transporteEntregaAdelantado}" itemLabel="Transporte Entrega" /></div>
                        <div><p:selectBooleanCheckbox value="#{condicionesContratoBean.condiciones.transporteRecogidaAdelantado}" itemLabel="Transporte Recogida" /></div>
                        <div><p:selectBooleanCheckbox value="#{condicionesContratoBean.condiciones.montajeAdelantado}" itemLabel="Montajes" /></div>
                        <div><p:selectBooleanCheckbox value="#{condicionesContratoBean.condiciones.desmontajeAdelantado}" itemLabel="Desmontajes" /></div>
                    </p:panel>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-9 ui-lg-6">
                    <p:outputLabel value="Meses Fianza" for="mesesFianza" />
                    <p:selectOneMenu 
                        class="cov-input" 
                        id="mesesFianza" 
                        value="#{condicionesContratoBean.condiciones.mesesFianza}"
                    >
                        <f:selectItem itemLabel="Sin Fianza" itemValue="0" />
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <f:selectItem itemLabel="5" itemValue="5" />
                        <f:selectItem itemLabel="6" itemValue="6" />
                        <f:selectItem itemLabel="7" itemValue="7" />
                        <f:selectItem itemLabel="8" itemValue="8" />
                        <f:selectItem itemLabel="9" itemValue="9" />
                        <f:selectItem itemLabel="10" itemValue="10" />
                        <f:selectItem itemLabel="11" itemValue="11" />
                        <f:selectItem itemLabel="12" itemValue="12" />
                    </p:selectOneMenu>
                    <p:message for="mesesFianza"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-9 ui-lg-6">
                    <p:outputLabel value="Tipo FacturaciÃ³n" for="tipoFacturacion"/>
                    <p:selectOneMenu 
                        class="cov-input" 
                        id="tipoFacturacion" 
                        value="#{condicionesContratoBean.condiciones.tipoFacturacion.id}"
                        required="true"
                    >
                        <f:selectItems 
                            value="#{condicionesContratoBean.tiposFacturacionPosibles}"
                            var="item"
                            itemLabel="#{item.nombre}"
                            itemValue="#{item.id}"
                        />
                    </p:selectOneMenu>
                    <p:message for="tipoFacturacion"/>
                </div>
            </div>  
            <div class="ui-g">
                <div class="ui-g-12 ui-md-9 ui-lg-6">
                    <p:outputLabel value="Facturar por" for="facturarPor"/>
                    <p:selectOneMenu 
                        class="cov-input" 
                        id="facturarPor" 
                        value="#{condicionesContratoBean.condiciones.facturarPor.id}"
                        required="true"
                    >
                        <f:selectItems 
                            value="#{condicionesContratoBean.facturarPorPosibles}"
                            var="item"
                            itemLabel="#{item.nombre}"
                            itemValue="#{item.id}"
                        />
                    </p:selectOneMenu>
                    <p:message for="facturarPor"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-9 ui-lg-6">
                    <p:outputLabel value="Descuento" for="descuento" />
                    <p:inputText 
                        class="cov-input"
                        id="descuento" 
                        value="#{condicionesContratoBean.condiciones.descuento}" 
                        title="Descuento" 
                        required="false" 
                    />
                    <p:message for="descuento"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-9 ui-lg-6 textRight paddingtop16 paddingbottom0">
                    <p:commandButton 
                        id="GuardarButton"
                        class="boton boton-primary" 
                        icon="fa fa-fw fa-save"
                        actionListener="#{condicionesContratoBean.guardar}"
                        value="Guardar"
                        update="@parent,:growl"
                    />
                </div>
            </div> 
        </h:form>
    </ui:composition>
</html>
