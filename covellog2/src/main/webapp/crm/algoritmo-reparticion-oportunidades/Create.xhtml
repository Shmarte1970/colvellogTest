<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReglaCreateDlg" widgetVar="ReglaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Alta Regla">
            <h:form id="ReglaCreateForm">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{algoritmeReparticioOportunitatsController.selected != null}">
                        <p:outputLabel value="Comercial" for="comercial" />
                        <p:selectOneMenu id="comercial" required="true" value="#{algoritmeReparticioOportunitatsController.selected.comercial}" requiredMessage="El comercial es obligatorio">
                            <f:selectItem itemLabel="Seleccione un comercial"/>
                            <f:selectItems value="#{algoritmeReparticioOportunitatsController.comercialsPosibles}"
                                           var="comercialItem"
                                           itemValue="#{comercialItem}" itemLabel="#{comercialItem.nom} #{comercialItem.cognoms}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Máximo" for="maxim" />
                        <p:inputText id="maxim" value="#{algoritmeReparticioOportunitatsController.selected.maxim}" title="Máximo" required="true" requiredMessage="El máximo es obligatorio"/>
                        <p:outputLabel value="Cantidad" for="quantitat" />
                        <p:inputText id="quantitat" value="#{algoritmeReparticioOportunitatsController.selected.quantitat}" title="Cantidad" required="true" requiredMessage="La cantidad es obligatoria"/>
                    </p:panelGrid>
                    <div style="text-align: right; padding-top:16px">
                        <p:commandButton class="boton boton-primary" icon="fa fa-fw fa-save" actionListener="#{algoritmeReparticioOportunitatsController.create}" value="Guardar" update="display,:ReglaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReglaCreateDialog');"/>
                        <p:commandButton class="boton boton-primary" icon="fa fa-fw fa-close" actionListener="#{algoritmeReparticioOportunitatsController.cancelCreate}" value="Cancelar" onclick="ReglaCreateDialog.hide()" immediate="true"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
