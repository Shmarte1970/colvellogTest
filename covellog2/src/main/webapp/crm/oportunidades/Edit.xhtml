<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OportunitatEditDlg" widgetVar="OportunitatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Oportunitat">
            <h:form id="OportunitatEditForm">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gestioOportunitatsController.selected != null}">
                        <p:outputLabel value="Comercial" for="comercial" />
                        <p:selectOneMenu id="comercial" value="#{gestioOportunitatsController.selected.comercial}" required="true" requiredMessage="El comercial es obligatorio">
                            <f:selectItem itemLabel="Seleccione un comercial"/>
                            <f:selectItems value="#{gestioOportunitatsController.comercialsPosibles}"
                                           var="comercialItem"
                                           itemValue="#{comercialItem}" itemLabel="#{comercialItem.nom} #{comercialItem.cognoms}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Título" for="titol" />
                        <p:inputText id="titol" value="#{gestioOportunitatsController.selected.concepte}" size="100" title="Título" required="true" requiredMessage="El título es obligatorio"/>
                        <p:outputLabel value="Fecha" for="dataOportunitat" />
                        <p:inputText id="dataOportunitat" value="#{gestioOportunitatsController.selected.data}" title="Fecha" required="true" requiredMessage="La fecha es obligatoria"/>
                        <p:outputLabel value="Potencial/Cliente" for="potencial" />
                        <p:inputText id="potencial" value="#{gestioOportunitatsController.selected.potencial.nom}" title="Potencial/Cliente" required="true" requiredMessage="El potencial/cliente es obligatorio"/>
                        <p:outputLabel value="Detalle" for="detall" />
                        <p:inputText id="detall" value="#{gestioOportunitatsController.selected.detall}" title="Detalle" required="false"/>
                    </p:panelGrid>
                    <div style="text-align: right; padding-top:16px">
                        <p:commandButton class="boton boton-primary" actionListener="#{gestioOportunitatsController.update}" icon="fa fa-fw fa-save" value="Guardar" update="display,:OportunitatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OportunitatEditDialog');"/>
                        <p:commandButton class="boton boton-primary" value="Cancelar" icon="fa fa-fw fa-close" onclick="OportunitatEditDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
